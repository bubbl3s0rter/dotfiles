# Enable setting titles. #W sets it to whatever we set the tmux window title
# to.  Where is this documented?  Hopefully somewhere, but mostly you kind of
# infer it by reading dozens of blog posts on setting window titles in tmux.
set -g set-titles on
set -g set-titles-string '#W'

# Sane scrolling
set -g terminal-overrides 'xterm*:XT:smcup@:rmcup@'

# Restore status bar at bottom.
set -g status on

# Add mouse support
set -g mouse on
set-option -g mouse on
set-option -s set-clipboard on

# Move betewen panes using alt + arrow
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Move between windows using shift + arrow key
bind -n S-Left  previous-window
bind -n S-Right next-window

# length of tmux status line
set -g status-left-length 32 
set -g status-right-length 150

# separators
#tm_left_separator='ÓÇ±'
#tm_left_separator_black='ÓÇ∞'
#tm_right_separator='ÓÇ≥'
#tm_right_separator_black='ÓÇ≤'
tm_session_symbol=''

# statusbar colours
set-option -g status-fg colour30 
set-option -g status-bg colour0
# set-option -g status-attr default
set-option -g status-position bottom

#Set the left and right status
#set -g status-left '#[bg=colour7]#[fg=colour0]#{?client_prefix,#[bg=colour2],} ‚ùê #S #[bg=colour0]#[fg=colour7]#{?client_prefix,#[fg=colour2],}#{?window_zoomed_flag, üîç ,}#[fg=colour1] ‚ô• '
